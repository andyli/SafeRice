language: objective-c

install:
  - brew update
  - brew install pdf2htmlex
  - brew install phantomjs
  - brew install haxe
  - mkdir ~/haxelib && haxelib setup ~/haxelib
  - haxelib install converter.hxml <<< "y"
  - haxelib install chrome.hxml <<< "y"
  - bower install

script:
  - pdf2htmlex data/*.pdf --dest-dir data
  - haxe converter.hxml
  - haxe chrome.hxml
